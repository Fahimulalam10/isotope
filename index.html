<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
     <!-- isotope -->
      <div class="row">
        <div class="col-12 text-center">
          <div id="filters" class="button-group">
            <button class="button is-checked" data-filter="*">
              All works
            </button>
            <button class="button" data-filter=".construction">
              construction
            </button>
            <button class="button" data-filter=".architectures">
              architectures
            </button>
            <button class="button" data-filter=".interior">interior</button>
          </div>
        </div>
      </div>
      <div class="row grids">
        <div
          class="col-3 element-item architectures interior"
          data-category="construction"
        >
          <img
            src="./assets/img/portfolioimg1.jpg"
            alt="portfolio-img"
            class="w-100"
          />
        </div>
        <div
          class="col-3 element-item construction interior"
          data-category="interior"
        >
          <img
            src="./assets/img/portfolioimg2.jpg"
            alt="portfolio-img"
            class="w-100"
          />
        </div>
        <div
          class="col-3 element-item architectures"
          data-category="architectures"
        >
          <img
            src="./assets/img/portfolioimg3.jpg"
            alt="portfolio-img"
            class="w-100"
          />
        </div>
        <div
          class="col-3 element-item construction interior"
          data-category="transition"
        >
          <img
            src="./assets/img/portfolioimg4.jpg"
            alt="portfolio-img"
            class="w-100"
          />
        </div>
      </div>

      <!-- isotope -->

   
      <!-- jquery for isotope -->
      <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
  

      <!-- js for isotope -->
    <script>
      // init Isotope
      var $grid = $(".grids").isotope({
        layoutMode: "fitRows",
      });

      // filter functions
      var filterFns = {
        // show if number is greater than 50
        numberGreaterThan50: function () {
          var number = $(this).find(".number").text();
          return parseInt(number, 10) > 50;
        },
        // show if name ends with -ium
        ium: function () {
          var name = $(this).find(".name").text();
          return name.match(/ium$/);
        },
      };
      // bind filter button click
      $("#filters").on("click", "button", function () {
        var filterValue = $(this).attr("data-filter");
        // use filterFn if matches value
        filterValue = filterFns[filterValue] || filterValue;
        $grid.isotope({ filter: filterValue });
      });
      // change is-checked class on buttons
      $(".button-group").each(function (i, buttonGroup) {
        var $buttonGroup = $(buttonGroup);
        $buttonGroup.on("click", "button", function () {
          $buttonGroup.find(".is-checked").removeClass("is-checked");
          $(this).addClass("is-checked");
        });
      });
    </script>


    <!-- isotope min js -->
    <script src="js/isotope.min.js"></script>



</body>
</html>
